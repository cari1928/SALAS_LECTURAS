{include file="header.html"}
{$ruta}
<div class="container-fluid">
  <div class="main row">
    <nav class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-push-3">
      {if isset($msg)}
      	<div class="alert alert-{$alert} alert-dismissible" role="alert">
      	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      	    <span aria-hidden="true">&times;</span></button>
      	  <strong>¡Aviso!</strong> {$msg}
      	</div>
      {/if}
      <form action="grupo.php?accion=insert" method="post">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Seleccionar Libro</h3>
          </div>
          <div class="panel-body">
            <input type="hidden" name="datos[cvelectura]" value="{$cvelectura}">
            <div class="form-group">
              <label>Libro: </label>
              {$cmb_libro}
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </nav>
  </div>
</div>
<!--Poner tabla de libros aquí!!-->
    {if isset($libros)}
      <div class="page-header">
        <h2>Lista de Libros</h2>
      </div>
      <table class='table table-striped'>
        <tr>
    			<th><center>TITULO</center></th>
    			<th><center>AUTOR</center></th>
          <th><center>EDITORIAL</center></th>
    		</tr>
    		{foreach $libros as $libro}
    			<tr>
    				<td><center>{$libro.titulo}</center></td>
            <td><center>{$libro.autor}</center></td>
            <td><center>{$libro.editorial}</center></td>
    			</tr>
    		{/foreach}
    	</table>
    {/if}
{include file="footer.html"}
