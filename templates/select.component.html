<select class="form-control" name="datos[{$nombrecolumna}]" {if isset($redireccion)} onchange="location=this.value" {/if} required>
  <option value="{if isset($redireccion)}{$redireccion.pagina}{$redireccion.accion}{$redireccion.nombre}={$tipo[0]}{$redireccion.get}&info4=1{else}-1{/if}">Selecciona una opci√≥n</option>
    {foreach $datos as $tipo}
      {if isset($redireccion)}
        <option value="{$redireccion.pagina}{$redireccion.accion}{$redireccion.nombre}={$tipo[0]}{$redireccion.get}" 
          {if $tipo[0] eq $selected} selected {/if}>{$tipo[1]}</option>
      {else}
        <option value="{$tipo[0]}" {if $tipo[0] eq $selected} selected {/if}>{$tipo[1]}</option>
      {/if}
    {/foreach}
</select>
