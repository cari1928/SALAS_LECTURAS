<body>
<div class="container">
<h1>Bootstrap File Input Example</h1>
<form enctype="multipart/form-data" action="form_libro.php">
<div class="form-group">
<!--<input id="file-1" type="file" class="file-loading" multiple=true data-preview-file-type="any">-->
<input id='nom-foto' name='nom-foto' type='file' accept='image/*' class='file-loading' >
</div>
<div class="form-group">
<input id="file-2" type="file" class="file" readonly=true>
</div>
<div class="form-group">
<input id="file-3" type="file" multiple=true>
</div>
<div class="form-group">
<button class="btn btn-primary">Submit</button>
<button class="btn btn-default" type="reset">Reset</button>
</div>
</form>
</div>
</body>
 
<script>
    $(document).on('ready', function() {
    $("#nom-foto").fileinput({
        uploadUrl: 'form_libro.html',
        uploadAsync: true,
        maxFileCount: 5
    });
  });

    $("#file-3").fileinput({
    showCaption: false,
    browseClass: "btn btn-primary btn-lg",
    fileType: "any"
    });
</script>
